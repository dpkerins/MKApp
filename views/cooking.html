<div class="main-container"></div>
<div appheader class="main-header"></div>
<div class="main-content">
	<div class="cooking-main-content">
		<div ng-repeat="recipe in recipes | filter: search | orderBy:'Date':true" class="cooking-div">
			<h4>{{ recipe.Title }}</h4>
			<a  ui-sref="recipe-post({id: recipe.urlID })"><div style="background: url('{{ recipe.ImageSource }}'); background-position: center; background-size: cover">
			</div></a>
		</div>
	</div>
	<div pagesidebar class="sidebar"></div>
</div>
