<div ng-hide="authData">
	<div class="admin-section">
		Email: <input type="text" class="email-input"></input>
		Password: <input type="password" class="password-input"></input>
		<button ng-click="authorize_password()">SIGN IN!</button>
	</div>
</div>
<div ng-show="authData" class="admin-container">
	<div singleadminsidebar class="admin-sidebar"></div>
	<div class="admin-content">
		<div class="admin-header">
			<h2 class="admin-header-section">{{ adminHeader }}</h2>
			<input type="button" ng-click="savePost()" class="change-save" value="SAVE CHANGES"></input>
			<div>
				<a ui-sref="new-blog-admin">NEW POST PLEASE!</a>
			</div>
		</div>
		<div class="admin-items">
			<div class="edit-post admin-section">
				Title: <input class="admin-title" ng-model="currentPost.Title"></input><br><br>
				Date: <input class="admin-date" ng-model="currentPost.Date" class="post-input new-date"></input><br><br>
				Location: <input class="admin-location" ng-model="currentPost.Location"></input><br><br>
				Content: <textarea class="admin-info" ng-model="currentPost.Content"></textarea><br><br>
				Preview Image: <img class="preview-image" src="{{ currentPost.ImageSource }}">
			</div>
		</div>
	</div>	
</div>
