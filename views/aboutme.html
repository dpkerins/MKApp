<div class="main-container"></div>
<div appheader class="main-header"></div>
<div class="main-content">
	<div class="about-main-content">
		<div class="basic-info-pic" style="background: url('{{ aboutMe.ImageSource }}'); background-position: center; background-size: cover">
		</div>
		<div class="basic-info">
			<div class="profile-div">
				<h1>{{ aboutMe.FirstName }} {{ aboutMe.LastName }}</h1><br>
				<h3>{{ aboutMe.Age }}</h3><br>
				<h3>{{ aboutMe.City }}</h3><br>
				<h3>{{ aboutMe.Email }}</h3>
			</div>
		</div>
		<div class="more-info">
			<div class="info-div">
				<h3>{{ aboutMe.MoreInfo }}</h3>
			</div>
		</div>
	</div>
	<div singlesidebar class="sidebar"></div>
</div>
